name: Build & Push Matomo Image (GHCR)

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
    inputs:
      matomo_version:
        description: "Matomo version (e.g. 5.6.1)"
        required: true
        default: "5.6.1"
      php_memory_limit:
        description: "PHP memory_limit (e.g. 256M)"
        required: true
        default: "256M"

env:
  IMAGE_NAME: matomo-appservice-rebuild

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) .env を生成（ローカル docker-compose と同じ形式）
      - name: Generate .env file
        run: |
          cat <<EOF > .env
          MATOMO_VERSION=${{ inputs.matomo_version }}
          PHP_MEMORY_LIMIT=${{ inputs.php_memory_limit }}
          EOF
          echo ".env generated:"
          cat .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2) GitHub Container Registry にログイン
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3) ビルドして GHCR に push
      - name: Build and push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            MATOMO_VERSION=${{ inputs.matomo_version }}
            PHP_MEMORY_LIMIT=${{ inputs.php_memory_limit }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ inputs.matomo_version }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
