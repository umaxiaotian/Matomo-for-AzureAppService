name: Check Matomo Release and Create Issue

permissions:
  contents: read
  packages: read
  issues: write

on:
  schedule:
    # 毎日 0:00 UTC に実行
    - cron: "0 0 * * *"
  workflow_dispatch: {}

env:
  IMAGE_NAME: matomo-appservice-rebuild

jobs:
  check-and-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) Matomo の RSS フィードから最新バージョンを取得
      - name: Get latest Matomo version from changelog feed
        id: matomo
        run: |
          echo "Fetching Matomo changelog feed..."
          latest=$(curl -s https://matomo.org/changelog/feed/ \
            | grep -oP 'Matomo \K[0-9]+\.[0-9]+(\.[0-9]+)?' \
            | head -n1)

          if [ -z "$latest" ]; then
            echo "Failed to detect latest Matomo version from feed" >&2
            exit 1
          fi

          echo "Latest Matomo version detected: $latest"
          echo "latest=$latest" >> "$GITHUB_OUTPUT"

      # 2) GHCR にある既存タグ一覧を取得
      - name: Get existing GHCR tags
        id: ghcr
        env:
          GHCR_OWNER: ${{ github.repository_owner }}
          GHCR_TOKEN: ${{ secrets.GHCR_PAT }}   # ← PAT を使う
          GHCR_PACKAGE: ${{ env.IMAGE_NAME }}  # = matomo-appservice-rebuild
        run: |
          echo "Fetching existing GHCR versions for $GHCR_OWNER/${GHCR_PACKAGE} ..."

          api_url="https://api.github.com/users/${GHCR_OWNER}/packages/container/${GHCR_PACKAGE}/versions?per_page=100"

          resp=$(curl -sS \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GHCR_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "$api_url")

          echo "$resp" > ghcr-versions.json

          # パッケージが無い場合
          if echo "$resp" | jq -e '.message == "Package not found."' > /dev/null 2>&1; then
            echo "Package not found on GHCR. Assuming no existing tags yet."
            tags=""
          # 正常にバージョンの配列が返ってきた場合
          elif echo "$resp" | jq -e 'type == "array"' > /dev/null 2>&1; then
            tags=$(echo "$resp" | jq -r '.[].metadata.container.tags[]' | sort -u)
          else
            echo "Warning: Unexpected response from GHCR API:"
            cat ghcr-versions.json
            tags=""
          fi

          echo "Existing tags:"
          echo "$tags"

          # 改行 → スペース区切り
          tags_line=$(echo "$tags" | tr '\n' ' ')
          echo "tags=$tags_line" >> "$GITHUB_OUTPUT"

      # 3) 最新バージョンが GHCR に無ければ Issue を作成
      - name: Compare latest version with GHCR tags and create issue if needed
        env:
          LATEST: ${{ steps.matomo.outputs.latest }}
          TAGS_LINE: ${{ steps.ghcr.outputs.tags }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "Latest Matomo version: $LATEST"
          echo "Existing tags: $TAGS_LINE"

          # GHCR のタグ一覧に LATEST が含まれていれば何もしない
          if echo " $TAGS_LINE " | grep -q " $LATEST "; then
            echo "Tag $LATEST already exists in GHCR. No issue created."
            exit 0
          fi

          echo "Tag $LATEST not found in GHCR. Checking existing issues..."

          issue_title="Matomo ${LATEST} is available"
          existing=$(curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/issues?state=open&per_page=100" \
            | jq -r '.[].title' \
            | grep -Fx "$issue_title" || true)

          if [ -n "$existing" ]; then
            echo "Issue '$issue_title' already exists. Skipping creation."
            exit 0
          fi

          echo "Creating new issue: $issue_title"

          body="A new Matomo version ${LATEST} is available. Please check https://matomo.org/changelog/feed/ and update the container image if appropriate."

          curl -s -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/issues" \
            -d "$(jq -n --arg title "$issue_title" --arg body "$body" '{title: $title, body: $body}')"

          echo "Issue created."
