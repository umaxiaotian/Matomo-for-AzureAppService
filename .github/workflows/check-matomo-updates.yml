name: Check Matomo Release and Create Issue

permissions:
  contents: read
  packages: read   # GHCR のバージョン一覧取得に必要
  issues: write    # Issue 作成に必要

on:
  schedule:
    # 毎日 0:00 UTC に実行（1日おき監視のイメージでOK / 何もなければ何もしない）
    - cron: "0 0 * * *"
  workflow_dispatch: {}  # 手動実行もできるようにしておく

env:
  IMAGE_NAME: matomo-appservice-rebuild

jobs:
  check-and-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) Matomo のリリースフィードから最新バージョンを取得
      - name: Get latest Matomo version from changelog feed
        id: matomo
        run: |
          echo "Fetching Matomo changelog feed..."
          latest=$(curl -s https://matomo.org/changelog/feed/ \
            | grep -oP 'Matomo \K[0-9]+\.[0-9]+(\.[0-9]+)?' \
            | head -n1)

          if [ -z "$latest" ]; then
            echo "Failed to detect latest Matomo version from feed" >&2
            exit 1
          fi

          echo "Latest Matomo version detected: $latest"
          echo "latest=$latest" >> "$GITHUB_OUTPUT"

      # 2) GHCR にある既存タグ一覧を取得
      - name: Get existing GHCR tags
        id: ghcr
        env:
          GHCR_OWNER: ${{ github.repository_owner }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching existing GHCR versions for $GHCR_OWNER/${IMAGE_NAME} ..."
          # ユーザーアカウント前提: /users/{owner}/packages/...
          resp=$(curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/users/${GHCR_OWNER}/packages/container/${IMAGE_NAME}/versions?per_page=100")

          echo "$resp" > ghcr-versions.json

          if echo "$resp" | jq -e 'type == "array"' > /dev/null 2>&1; then
            tags=$(echo "$resp" | jq -r '.[].metadata.container.tags[]' | sort -u)
          else
            echo "Warning: Unexpected response from GHCR API:"
            cat ghcr-versions.json
            tags=""
          fi

          echo "Existing tags:"
          echo "$tags"

          # 改行区切り → スペース区切り
          tags_line=$(echo "$tags" | tr '\n' ' ')
          echo "tags=$tags_line" >> "$GITHUB_OUTPUT"

      # 3) 新しいバージョンかどうか判定し、必要なら Issue を作成
      - name: Compare latest version with GHCR tags and create issue if needed
        env:
          LATEST: ${{ steps.matomo.outputs.latest }}
          TAGS_LINE: ${{ steps.ghcr.outputs.tags }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "Latest Matomo version: $LATEST"
          echo "Existing tags: $TAGS_LINE"

          # すでに同じタグがあるなら何もしない
          if echo " $TAGS_LINE " | grep -q " $LATEST "; then
            echo "Tag $LATEST already exists in GHCR. No issue created."
            exit 0
          fi

          echo "Tag $LATEST not found in GHCR. Checking existing issues..."

          # 同じタイトルの Issue が既にあるかチェック（重複 Issue 防止）
          issue_title="Matomo ${LATEST} is available"
          existing=$(curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/issues?state=open&per_page=100" \
            | jq -r '.[].title' \
            | grep -Fx "$issue_title" || true)

          if [ -n "$existing" ]; then
            echo "Issue '$issue_title' already exists. Skipping creation."
            exit 0
          fi

          echo "Creating new issue: $issue_title"

          body=$(cat <<EOF
A new Matomo version **${LATEST}** has been detected from the changelog feed.

- Changelog feed: https://matomo.org/changelog/feed/
- Current GHCR package: https://github.com/${REPO}/pkgs/container/${IMAGE_NAME}

Please build and push the container image tag:

\`\`\`
ghcr.io/${REPO%%/*}/${IMAGE_NAME}:${LATEST}
\`\`\`

(Triggered automatically by check-matomo-release workflow.)
EOF
)

          curl -s -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/issues" \
            -d "$(jq -n --arg title "$issue_title" --arg body "$body" '{title: $title, body: $body}')"

          echo "Issue created."
